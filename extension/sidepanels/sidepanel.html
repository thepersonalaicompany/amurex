        <div class="section" style="display: none;">
          <h2 style="color: rgba(255, 255, 255, 0.6)">Email this summary</h2>
          <div id="email-actions" class="email-actions card">
            <div class="email-input-container">
              <input

                id="email-input"
                placeholder="colleague@company.com"
                class="email-input"
              />
              <button id="add-email" class="add-btn">Add</button>
            </div>
            <div class="email-list" id="email-list"></div>
            <button id="send-emails" class="send-btn">
              Send
              <span class="check-icon hidden">&check;</span>
